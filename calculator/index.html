<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .line{
            background-color: rgb(241, 238, 238);
        }

             .col{
        width: 25%;
            height: 70px;
        }
        button{
            width: 100%;
            height: 50px;
            background-color: rgb(251, 247, 247);
            color: rgb(16, 16, 16);
            font-size: larger;
            border: 1px solid rgb(88, 86, 86);
        }
        button:hover{
            background-color: gray;
            color: white;
        }

    </style>

<body>

    <center>    <h4 class=" fw-bolder" style="margin-top: 150px;   text-shadow: 2px 2px 4px #5b5656;">CALCULATOR</h4>
    </center>
    <div class="main container rounded mt-3 p-3"  style="width:310px ; height: 300px; background-color: darkgrey;   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <input id="result" type="text" class="container rounded shadow p-2 mt-2" style="width: 275px; margin-left: 2px; font-size: 18px; ">
  


        <div class=" rowrow mt-3" style="display: flex;">
            <div class="col-3"><button onclick="displayNumber(7)">7</button></div>
            <div class="col-3"><button onclick="displayNumber(8)">8</button></div>
            <div class="col-3"><button onclick="displayNumber(9)">9</button></div>
            <div class="col-3"><button onclick="displayNumber('*')">x</button></div>
        </div>

        <div class="rowrow" style="display: flex;">
            <div class="col-3"><button onclick="displayNumber(4)">4</button></div>
            <div class="col-3"><button onclick="displayNumber(5)">5</button></div>
            <div class="col-3"><button onclick="displayNumber(6)">6</button></div>
            <div class="col-3"><button onclick="displayNumber('+')">+</button></div>
        </div>


        <div class="rowrow " style="display: flex;">
            <div class="col-3"><button onclick="displayNumber(1)">1</button></div>
            <div class="col-3"><button onclick="displayNumber(2)">2</button></div>
            <div class="col-3"><button onclick="displayNumber(3)">3</button></div>
            <div class="col-3"><button onclick="displayNumber('-')">-</button></div>
        </div>



        <div class="rowrow " style="display: flex;">
            <div class="col-3"><button onclick="clearText()">AC</button></div>
            <div class="col-3"><button onclick="displayNumber(0)">0</button></div>
            <div class="col-3"><button onclick="displayNumber('/')">รท</button></div>
            <div class="col-3"><button onclick="answer()">=</button></div>
        </div>
    


    </div>

    <script>



function displayNumber(num){
    result.value+=num;

}

function resultButton(){
    result.value=eval(result.value)
}

function clearAll(){
    result.value=" "
}



    </script>
</body>
</html>
