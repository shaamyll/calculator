<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="./index.js"></script>
</head>
<body style="background-image: url(./wp6507378-rick-sanchez-desktop-wallpapers.jpg); background-size: cover;">
    <center><h3 class="mt-5">CAR WORLD</h3></center>
    <div class="main mt-5 " style="width: 100%; height: 560px; display: flex; ">
        <div class="one shadow rounded p-5 " style="width: 500px; height: 550px;  margin-left: 35px; background-color: white;">

            <center>            <h3>Register</h3>
            </center>
            <input id="regkey" type="text" placeholder="Key" class="container shadow form-control rounded mt-5">

            <input id="regbrand"  type="text" placeholder="CarBrand" class="container shadow form-control rounded mt-5">

            <input id="regprice" type="text" placeholder="price" class="container shadow form-control rounded mt-5">


            <button onclick="registerCar()" class="btn btn-outline-success rounded mt-5 container">Register</button>
        </div>
        <div class="two ms-5 shadow rounded p-5" style="width: 420px; height: 550px; background-color: white;">

            <center><h3>Find car</h3></center>
            <input id="findkey" type="text" placeholder="Carkey" class="container shadow form-control rounded mt-5">
            
            <button onclick="findCar()" class="btn btn-outline-primary rounded mt-5 container">Search</button>

            <div id="display"></div>

        </div>
        <div class="three ms-5 shadow rounded p-5" style="width: 420px; height: 550px; background-color: white;">
            <center><h3>Delete car</h3></center>
            <input id="deletebutton" type="text" placeholder="key" class="container shadow form-control rounded mt-5">
            
            <button onclick="deleteCar()" class="btn btn-outline-danger rounded mt-5 container">delete</button>
        </div>

        
    </div>
    <button class="btn btn-danger  mb-5 " style="width: 1430px; margin-left: 40px;" onclick="clearAll()">clear All</button>
   
</body>
</html>
